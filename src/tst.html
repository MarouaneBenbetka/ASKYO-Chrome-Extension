<style>
.popup {
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.4);
  display: block;
}

.popup-content {
  background-color: #ffffff;
  margin:auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 500px;
  border-radius: 20px;
}

.popup-buttons {
  margin-top: 5px;
  display: flex;
  flex-direction: column;
  align-items: start;
  gap: 5px;
}

.popup-button {
  margin-right: 5px;
  padding: 5px 10px;
  background-color: #f1f1f1;
  cursor: pointer;
  text-align: start;
  border-style: solid;
  border-color: #949494;
  border-width: 3px;
  border-radius: 10px;
  width: 100%;
}

.popup-button:hover {
  background-color: #949494;
}

#popup-input {
  margin-top: 10px;
  width: 100%;
  padding: 5px;
  border-style: solid;
  border-radius: 10px 0 0 10px ;
  border-color: #949494;
  box-sizing: border-box;
}

#popup-textarea {
  resize: none;
  width: 100%;
  height: auto;
  min-height: 200px;
  max-height: 500px;
  padding: 15px;
  margin: 20% 0% 20% 0% auto;
  box-sizing: border-box;
  border-style: solid;
  border-radius: 20px;
  background-color: #D9D9D9;
}

.popup-input-container {
  display: none;
}

.popup-submit {
  margin-top: 10px;
  padding: 5px 10px;
  border: none;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  border-style: solid;
  border-radius: 0 10px 10px 0;
  border-color: #949494;
}

.popup-submit:hover {
  background-color: #45a049;
}

.popup-cancel {
  margin: 10px;
  margin-left: 90%;
  padding: 10px 13px;
  border-width: 2px;
  border-radius: 180px;
  border-color: #ACACAC;
  color: #ACACAC;
  font-weight: bold;
  cursor: pointer;
}

.popup-cancel:hover {
  background-color: #ACACAC;
  color: #ffffff;
}

.popup-reply {
  margin-top: 15px;
  margin-right: 5px;
  padding: 5px 10px;
  background-color: #f33769;
  cursor: pointer;
  text-align: start;
  border-style: solid;
  border-color: #000000;
  border-width: 3px;
  border-radius: 10px;
  width: 30%;
  text-align: center;
}

.popup-title2 {
  font-size: 1rem;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 0.1rem;
  color: #f33769;
  margin: 10px;
  padding: 0.25rem 0;
  border: none;
}
</style>
<div id="popup" class="popup">
    <div class="popup-content">
      <button id="popup-cancel" class="popup-cancel">X</button>
      <textarea id="popup-textarea" placeholder="Reply"></textarea>
      <p class="popup-title2">Choices</p>
      <div class="popup-buttons">
        <button class="popup-button">Thank you for the reminder. We confirm our attendance at the scheduled time.</button>
        <button class="popup-button">We appreciate the opportunity to present our project tomorrow.</button>
        <button class="popup-button">We are ready and excited to showcase our project.</button>
        <button class="popup-button">We will be present at the given time slot to pitch our project.</button>
        <button class="popup-button">Thank you for organizing this event. We will be there as scheduled.</button>
        <button class="popup-button">Other</button>
      </div>
      <div class="popup-input-container">
        <input type="text" id="popup-input" placeholder="Enter your choice">
        <button id="popup-submit" class="popup-submit">Submit</button>
      </div>
      <button id="popup-reply" class="popup-reply">Reply</button>
    </div>
  </div>
  <script>
    const textarea = document.getElementById('popup-textarea');
    
    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    });
  </script>
  <script>
    const replyPlaceholder = document.getElementById('popup-textarea');
    const ellipsis = ' ...';
    
    let index = 0;
    const timeoutID = setInterval(() => {
      if (index < ellipsis.length) {
        replyPlaceholder.placeholder = `Reply${ellipsis.slice(0, index + 1)}`;
        index++;
      } else {
        index = 0;
      }
      if(replyPlaceholder.value.length !== 0){ clearTimeout(timeoutID) }
    }, 300);
  </script>
  <script>
    const Other = document.getElementsByClassName('popup-buttons')[0].lastElementChild;
    const OtherTextInput = document.getElementsByClassName('popup-input-container')[0]
    Other.addEventListener('click', ()=>{
        OtherTextInput.style.display= 'flex';
    });
    
  </script>
